version: "3.9"

services:
  booking:
    build: ./services/booking
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 5s
      retries: 3

  users:
    build: ./services/users
    ports:
      - "8001:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 5s
      retries: 3

  payments:
    build: ./services/payments
    ports:
      - "8002:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 5s
      retries: 3

  customer_care:
    build: ./services/customer_care
    ports:
      - "8003:8000"
    environment:
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

  web:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    command: ["node", "index.js"]

    environment:
      - DD_AGENT_HOST=datadog
      - DD_ENV=production
      - DD_SERVICE=homestaysofhimalaya
      - DD_LOGS_ENABLED=true
      - DD_APM_ENABLED=true
      - DD_TRACE_AGENT_PORT=8126
      - CUSTOMER_CARE_URL=http://customer_care:8000

    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3

    depends_on:
      - datadog
    ports:
      - "3000:3000"

  datadog:
    image: datadog/agent:7
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "agent", "health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"
