name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install flake8
      - run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install pytest
      - run: pip install -r services/booking/requirements.txt -r services/users/requirements.txt -r services/payments/requirements.txt
      - run: pytest

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install bandit
      - run: bandit -r .

  node-tests:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: npm install
      - run: npm test
      - run: |
          cd api
          npm install
          pip install -r ../services/booking/requirements.txt -r ../services/users/requirements.txt -r ../services/payments/requirements.txt pytest
          npm test
      - run: |
          cd ui
          npm install
          npx playwright install chromium
          npm test
